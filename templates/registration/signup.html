{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="section">
<h1>Sign Up</h1>
<form method="POST">
	{% csrf_token %}
	{{ form|crispy }}	
	<input type="submit" class="btn btn-outline-dark" value="Sign Up">
</form>
</div>
{% endblock content %}
