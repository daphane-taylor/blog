{% extends "base.html"%}
{% load crispy_forms_tags %}


{% block title %}Login{% endblock %}

{% block content %}
<div class="section">
<h1>Login</h1>
<form method="post">
	{% csrf_token %}
	{{ form|crispy }}
	<input type="submit" class="btn btn-outline-dark" value="Login">
</form>
</div>
{% endblock content %}
