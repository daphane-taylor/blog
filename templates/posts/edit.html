{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit {{ post.title}}:{% endblock title %}

{% block content %}
<div class="section">
    <h1>Edit Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-dark">Save Changes</button>
    </form>
</div>
{% endblock content %}
