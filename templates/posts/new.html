{% extends 'base.html' %}
{%load crispy_forms_tags %}

{% block title %}New Post{% endblock title %}

{% block content %}
<h1>New Post</h1>
<form method="POST" class="form-horizontal">
	{% csrf_token %}
	{{ form|crispy }}
	<input type="submit" class="btn btn-success" value="Create">
</form>
{% endblock content %}
